{% extends 'adminindex.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col-lg-6">
    {% for i in messages %}
    <div class="alert alert-info" role="alert">
        {{i}}
    </div>
    {% endfor %}
    <div class="card">

        <div class="card-header  bg-primary">
            <strong class="card-title " style="color:white">ATTENDANCE</strong>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
        <th>SI NO</th>
        <th>DATE </th>
        <th>VIEW </th>
    </tr>
        {% for attendance in attendances %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{ attendance}}</td>
        <td><a href="{% url 'day_attendance' attendance %}">View</a></td>

    </tr>
    {% endfor %}
                </thead>
</table>
        </div>
</div>
</div>
{% endblock %}
