{% extends 'parentadmindash.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card">

        <div class="card-header  bg-primary">
            <strong class="card-title " style="color:white">STAFF DETAILS</strong>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
<tr>
        <th>SI NO</th>
        <th>NAME</th>
        <th>ADDRESS</th>
        <th>CONTACT NO</th>
        <th>EMAIL</th>
        <th>IMAGES</th>
        <th>JOIN DATE</th>
    </tr>
        {% for i in data %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.Name}}</td>
        <td>{{i.Address}}</td>
        <td>{{i.Phone_no}}</td>
        <td>{{i.Email}}</td>
        <td><img src="{{i.Photo.url}}"></td>
        <td>{{i.date_of_joining}}</td>


    </tr>
{% endfor %}
                </thead>
</table>
        </div>
</div>

{% endblock %}
