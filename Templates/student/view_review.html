{% extends 'studentadmindash.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card">

        <div class="card-header  bg-primary">
            <strong class="card-title " style="color:white">HOSTEL DETAILS</strong>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
         <th>Sl</th>
         <th>Added date</th>
         <th>Comments</th>
         <th> Update</th>
         <th> Delete</th>




    </tr>
        {% for i in data %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.Date}}</td>
        <td>{{i.Comments}}</td>
        <td><a href = "{% url 'update_review' i.id %}" class="btn btn-success">Update</a></td>
        <td><a href = "{% url 'delete_review' i.id %}" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
                </thead>
</table>
        </div>
</div>

{% endblock %}
